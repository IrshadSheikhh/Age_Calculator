 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  


  <head>
    <title>Age Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>AGE CALCULATOR</h1>
      <form>
        <label for="date">DATE:</label>
        <input type="number" id="date" min="1" max="31" maxlength="2" required>
        <label for="month">MONTH:</label>
        <input type="number" id="month" min="1" max="12" maxlength="2" required>
        <label for="year">YEAR:</label>
        <input type="number" id="year" min="1000" max="9999" maxlength="4" required>
        <br>
        <button type="button" onclick="calculateAge()">SUBMIT</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
